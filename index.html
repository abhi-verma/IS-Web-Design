<script>
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
</script>

<script>

    var fadeintime = 300;
    var delaytime = fadeintime;
    var delayincrement = 50;

    $(".topnav").fadeIn(fadeintime, function () {
        $("#welcomemessage").fadeIn(fadeintime, function () {
            $("#campgrounds").fadeIn(fadeintime, function () {
                    
                        $(".thumbnail").each(function () {
                            $(this).delay(delaytime).fadeIn(fadeintime);
                            delaytime += fadeintime;
                        })

                        

                    
            })
        })

    });

</script>
